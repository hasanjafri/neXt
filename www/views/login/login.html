<ion-view view-title="neXt" hide-back-button="true">
        <ion-content class="padding-top">
          <div class="list text-center padding">
            <img ng-src = "img/logo_small.png">
            <!--<i class="icon ion-ios-game-controller-b larger positive"></i>-->
            <!--<a ng-repeat="artwork in salle.artworks" style="height: 20px;min-height:20px;white-space: nowrap;">-->
              <!--<img ng-src="{{artwork.img}}">-->
            <!--</a>-->
            <!--<img ng-src="{{image[0].src}}"/>-->
          </div>

          <form novalidate name="loginForm" ng-submit="loginForm.$valid && signIn(user)">

          <div class="list">
            <label class="item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }">
              <span class="input-label">Email</span>

              <input name="txtemail" type="email" ng-model="user.email" placeholder="Email"

              ng-minlength="5"
              ng-maxlength="30"
              required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="loginForm.txtemail.$error" ng-if="loginForm.$submitted">
              <div class="form-error" ng-message="required">This field is required.</div>
              <div class="form-error" ng-message="email">This field is must be an email.</div>
              <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
              <div class="form-error" ng-message="maxlength">This field is must be less than 30 characters.</div>
            </div>
            <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : loginForm.txtPassword.$invalid && loginForm.$submitted }">
              <span class="input-label">Password</span>
              <input name="txtPassword" type="password" ng-model="user.password" placeholder="Password"
              ng-minlength="5"
              ng-maxlength="30"
              required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="loginForm.txtPassword.$error" ng-if="loginForm.$submitted">
            <div class="form-error" ng-message="required">This field is required.</div>
            <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
            <div class="form-error" ng-message="maxlength">This field is must be less than 30 characters.</div>
            </div>
          </div>
          <div class="padding-top">

            <input type="submit" class="button button-block homebackground" value="Sign-In">

            <p class="text-center padding-top">
                <a href="#/forgot" class="button button-clear homebackground">Forgot password</a>
              <a href="#/register" class="button button-clear homebackground">Register</a>
            </p>
            <!--TODO-->
            <!--<p class="text-center padding">-->

              <!--Login with:-->

                <!--<i ng-click="fbSignIn()" class="icon padding medium ion-social-facebook positive"></i><i ng-click="loginWithGoogle()" class="icon padding medium ion-social-google positive"></i><i ng-click="loginWithTwitter()" class="icon padding medium ion-social-twitter positive"></i>-->
            <!--</p>-->

          </div>
        </form>
          <form novalidate name="fbSign" ng-submit="fbSignIn()">
          <input type="submit" class="button button-block homebackground" value="Login With Facebook" >
          </form>


        </ion-content>
</ion-view>
