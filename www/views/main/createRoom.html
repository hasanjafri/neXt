<ion-view title="Create Room" id="page7">
    <ion-content padding="true" class="has-header">
        <form id="createRoom-form7" class="list ">
            <p id="createRoom-markdown6" style="color:#000000;">Room Name</p>
            <label class="item item-input " id="createRoom-input7">
                <input type="text" placeholder="Name" ng-model="roomInfo.name">
            </label>
        </form>
        <p id="createRoom-markdown1" style="color:#000000;">Room Size</p>
        <form id="createRoom-form4" class="list ">
            <label class="item item-input " id="createRoom-input4">
                <input type="text" placeholder="Room size max (100)" ng-model="roomInfo.size">
            </label>
            <p id="createRoom-markdown3" style="color:#000000;">Activity Start time</p>
            <label class="item item-input " id="createRoom-input6">
                <span class="input-label">Activity Start Time</span>
                <input type="text" placeholder="HH:MM" ng-model="roomInfo.time">
            </label>
        </form>
        <p id="createRoom-markdown4" style="color:#000000;">Description</p>
        <form id="createRoom-form5" class="list ">
            <label class="item item-input " id="createRoom-textarea2">
                <textarea placeholder="Description of activity " ng-model="roomInfo.description"></textarea>
            </label>
        </form>
        <p id="createRoom-markdown5" style="color:#000000;">Add Search Tags</p>
        <form id="createRoom-form6" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Add Search Tags" ng-model="roomInfo.tags">
            </label>
            <div class="spacer" style="width: 300px; height: 42px;"></div>
            <button id="createRoom-button1" class=" button button-positive  button-block " ng-click="createRoom()"> Create Room</button>
        </form>
    </ion-content>
</ion-view>
